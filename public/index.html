<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>backend application</title>
  </head>
  <body>
    <div class="container">
      <h1>personal info</h1>
      
      <hr />

      <label for="name"><b>Name</b></label>
      <input
        type="text"
        placeholder="Enter your name"
        name="name"
        required
        id="name"
      />

      <label for="email"><b>Email</b></label>
      <input
        type="text"
        placeholder="Enter your Email"
        name="email"
        required
        id="email"
      />

      <div class="clearfix">
        <button type="submit" class="signupbtn" id="sign-up-btn">
          Sign Up
        </button>
      </div>
      <hr />
    </div>
    <script>
      let signUpSubmitButton = document.querySelector("#sign-up-btn");
      let name = document.getElementById("name");
      let email = document.getElementById("email");
      

      const BASE_URL = "http://localhost:1333";

      signUpSubmitButton.addEventListener("click", async () => {
        let user = {
          name: name.value,
          email: email.value,
        };

        let request = await fetch(`${BASE_URL}/api/v1/personalinfo`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(user),
        });

        let message = await request.text();

        alert(message);
      });
    </script>
  </body>
</html>
